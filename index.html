<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png" type="image/icon type">
    <link rel="stylesheet" href="style/style.css">
    <title>ClubIn</title>
</head>

<body>

    <section class="section">
        <div id="myNav" class="overlay">
            <!-- Button to close the overlay navigation -->
            <a href="javascript:void(0)" class="closebtn" onClick="closeNav()">&times;</a>
    
            <!-- Overlay content -->
            <div class="overlay-content">
                <a href="#">Sign Up</a>
                <a href="#">Sign In</a>
                <a href="#">Home</a>
                <a href="#">Events</a>
                <a href="#">About Us</a>
                <a href="#">Contact</a>
            </div>
    
        </div>
        <header class="header">
            
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="title">
                <h1>Club<span>In</span></h1>
            </div>
            
            
        </header>
        <div class="nav">

            <nav class="nav-menu">
                <div><a href="#">HOME</a></div>
                <div><a href="#">EVENTS</a></div>
                <div><a href="#">ABOUT US</a></div>
                <div><a href="#">CONTANC </a></div>
                <div>
                    <button class="btn--nav1">Sing Up</button>
                </div>
                <div>
                    <button class="btn--nav2">Sing In</button>
                    
                </div>
            </nav>

        </div>
        <main class="main">
            <div class="main">
                <div class="main-text">
                    <p>IT'S NOT JUST LOVE FOR MUSIC</p>

                    <button onclick="openNav()"  class="btn--main">See All Events</button>
                    
                </div>
            </div>

        <div class="main-image">

        </div>

    <script src="./js/main.js"></script>
