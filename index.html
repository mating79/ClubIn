<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logo.png" type="image/icon type" />
    <link rel="stylesheet" href="style/style.css" />
    <script
      src="https://kit.fontawesome.com/0059f09036.js"
      crossorigin="anonymous"
    ></script>

    <title>ClubIn</title>
  </head>
  <body>
    <section class="section">
      <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onClick="closeNav()"
          >&times;</a
        >
        <div class="overlay-content">
          <a href="#">Sign Up</a>
          <a href="#">Sign In</a>
          <a href="#">Home</a>
          <a href="#">Events</a>
          <a href="#">About Us</a>
          <a href="#">Contact</a>
        </div>
      </div>
      <header class="header">
        <div class="logo">
          <img src="img/logo.png" alt="" />
        </div>
        <div class="title">
          <h1>Club<span>In</span></h1>
        </div>
      </header>
      <div class="menuBar">
        <nav>
          <i onclick="openNav()" class="fas fa-bars"></i>
        </nav>
      </div>
      <div class="nav">
        <nav class="nav-menu">
          <div><a href="#">HOME</a></div>
          <div><a href="#">EVENTS</a></div>
          <div><a href="#">ABOUT US</a></div>
          <div><a href="#">CONTACT </a></div>
          <div>
            <button class="btn--nav">Sing Up</button>
          </div>
          <div>
            <button class="btn--nav">Sing In</button>
          </div>
        </nav>
      </div>
      <main class="main">
        <div class="main">
          <div class="main-text">
            <p>IT'S NOT JUST LOVE FOR MUSIC</p>
            <h1>Feel The Rhythm</h1>
            <button class="btn--main">See All Events</button>
          </div>
        </div>
      </main>
      <div class="main-image">
        <img src="img/hero.png" alt="" />
      </div>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
